<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email 검증</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/member/email.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="/img/mainLogo.png" alt="Logo" class="img-fluid" style="width: 200px;">
        <h3 class="mt-3">이메일 인증을 진행해 주세요!</h3>
    </div>
    <form id="emailVerificationForm">
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" class="form-control" id="email" placeholder="이메일 주소 입력">
        </div>
        <button type="button" class="btn btn-outline-info btn-block mr-2" onclick="sendVerificationEmail()">인증 코드 발송</button>
        <small class="form-text text-muted mb-4">이메일 전송까지 약간의 시간이 걸릴 수 있으니 잠시만 기다려주세요.</small>
        <div class="form-group">
            <label for="verificationCode">인증 코드</label>
            <input type="text" class="form-control" id="verificationCode" placeholder="인증 코드 입력">
        </div>
        <button type="button" class="btn btn-outline-success btn-block" onclick="verifyEmailCode()">인증 코드 확인</button>
    </form>
    <small id="verificationResult" class="text-success" style="display:none;"></small>
</div>
<script src="/js/member/email.js"></script>
</body>
</html>
