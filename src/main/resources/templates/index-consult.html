<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWay</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid p-0">
    <div class="left-panel d-flex justify-content-center align-items-center">
        <p>목표에 도달하는 길,<br>LearnWay가 함께합니다!</p>
    </div>
    <div class="right-panel d-flex flex-column justify-content-center align-items-center">
        <img src="/img/mainLogo.png" alt="Logo" class="mb-4"  width="360" height="auto">
        <div class="form-group mb-4">
            <form id="login-button" action="/loginChange/member" >
                <button id="generalLoginBtn" class="btn btn-outline-secondary" type="submit">Student Login</button>
                <button id="counselorLoginBtn" class="btn btn-secondary" type="button">Consult Login</button>
            </form>
        </div>
        <form th:action="@{/consult/login-consult}" method="post" class="login-form">
            <div class="form-group mb-3">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mb-5">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group mb-5">
                <button type="submit" class="btn btn-outline-info btn-block">로그인</button>
            </div>
        </form>
        <!--<p><a href="/member/consult/join">임시 가입 test</a></p>-->
        <p class="text-danger">상담사 전용 로그인 모드입니다.</p>
    </div>
</div>

<!-- 로그인 실패 시 모달 창 -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">로그인 오류</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                아이디 혹은 비밀번호가 잘못되었습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<script>
    // 로그인 실패 시 모달
    $(document).ready(function() {
        if (window.location.search.includes('error=true')) {
            $('#errorModal').modal('show');
        }
    });
</script>
</body>
</html>
